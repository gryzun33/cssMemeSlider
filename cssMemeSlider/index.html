<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>cssMemeSlider</title>
</head>
<body>
  <div class="wrapper">
    <div class="images">
      <input type="radio" name="slide" id="img1" checked>
      <input type="radio" name="slide" id="img2">
      <input type="radio" name="slide" id="img3">
      <input type="radio" name="slide" id="img4">
      <input type="radio" name="slide" id="img5">
      <div class="image image1"></div>
      <div class="image image2"></div>
      <div class="image image3"></div>
      <div class="image image4"></div>
      <div class="image image5"></div>
    </div>
    <div class="text-controls-box">
      <div class="text">
        <p id="text1" class="text-item">Первый</p>
        <p id="text2" class="text-item">Второй</p>
        <p id="text3" class="text-item">Третий</p>
        <p id="text4" class="text-item">Четвертый</p>
        <p id="text5" class="text-item">Пятый</p>
      </div>
      <div class="controls">
        <label for="img1"><span></span></label>
        <label for="img2"><span></span></label>
        <label for="img3"><span></span></label>
        <label for="img4"><span></span></label>
        <label for="img5"><span></span></label>
      </div>
    </div>
  </div>    
</body>
</html>
